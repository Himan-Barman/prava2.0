version: "3.9"

services:
  # ğŸ§  The Brain (Backend)
  api:
    build: ./backend
    restart: always
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    env_file: ./backend/.env
    depends_on:
      - mongo
      - redis
    networks:
      - prava_network

  # ğŸ—„ï¸ Primary Database
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - prava_network

  # âš¡ Speed Layer (Cache + Queues)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - prava_network

  # ğŸ“® Local Email Testing (Rolls Royce Feature)
  # Catches emails locally so you don't spam real users during dev
  maildev:
    image: maildev/maildev
    ports:
      - "1080:1080" # Web Interface
      - "1025:1025" # SMTP Port
    networks:
      - prava_network

volumes:
  mongo_data:
  redis_data:

networks:
  prava_network:
    driver: bridge